#debug=true
#logging.level.root=DEBUG

server.port=8090
server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5432/temisdb
spring.datasource.username = temisdb
spring.datasource.password = temisdb

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults: false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL9Dialect


spring.data.rest.page-param-name=page
spring.data.rest.limit-param-name=limite
spring.data.rest.sort-param-name=sort
spring.data.rest.default-page-size = 5
spring.data.rest.max-page-size = 20



